
<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1.1", {packages:["bar"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([

          ['Number of Users', 'Predicted Cost (in dollars)', 'User\'s Potential Sign Up Fee (in cents)'],
         [10, 1.25, 12.5],            // RGB value
         [20, 5, 25],            // English color name
         [40, 20, 50],
         [100, 125, 125],
         [150, 281.25, 187.5], // CSS-style declaration
         [200, 500, 250],
         [250, 781.25, 312.5],
         [300, 1125, 375],
        ]);

        var options = {
          chart: {
            title: 'Quakr: Scaling Up',
            subtitle: 'Cost Analysis (assumes equal number of males to females users and that every user is heterosexual)',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="columnchart_material" style="width: 1200px; height: 600px;"></div>
  </body>
</html>
